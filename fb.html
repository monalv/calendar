<!DOCTYPE>
<html lang="en" dir="ltr">
<head>
	<!--Note : It is good to keep CSS at the top of the page, so that it does not have flashing of content in some browsers(like Firefox)-->
	<!--Note : css reset files is useful in setting default values so that browsers dont apply its own values.-->					
	<link rel="stylesheet" type="text/css" href="reset.css">	
	<link rel="stylesheet" type="text/css" href="fb.css">

	<!--Note : Meta tag is useful for SEO-->		
	<meta name="description" content="Facebook coding challenge">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="author" content="Monal Vora">
	<meta charset="UTF-8">	
	<!--Note : Giving a unique title helps in SEO-->			
	<title>Facebook coding challenge</title>
</head>

<body>	
   <div id="timings">
      <div id="time_interval" class="left">
         <div class="time">9:00 <span>AM</span></div>
         <div class="time"><span>9:30</span></div>
         <div class="time">10:00 <span>AM</span></div>
         <div class="time"><span>10:30</span></div>
         <div class="time">11:00 <span>AM</span></div>
         <div class="time"><span>11:30</span></div>
         <div class="time">12:00 <span>PM</span></div>
         <div class="time"><span>12:30</span></div>
         <div class="time">1:00 <span>PM</span></div>
         <div class="time"><span>1:30</span></div>
         <div class="time">2:00 <span>PM</span></div>
         <div class="time"><span>2:30</span></div>
         <div class="time">3:00 <span>PM</span></div>
         <div class="time"><span>3:30</span></div>
         <div class="time">4:00 <span>PM</span></div>
         <div class="time"><span>4:30</span></div>
         <div class="time">5:00 <span>PM</span></div>
         <div class="time"><span>5:30</span></div>
         <div class="time">6:00 <span>PM</span></div>
         <div class="time"><span>6:30</span></div>
         <div class="time">7:00 <span>PM</span></div>
         <div class="time"><span>7:30</span></div>
         <div class="time">8:00 <span>PM</span></div>
         <div class="time"><span>8:30</span></div>
         <div class="time">9:00 <span>PM</span></div>
      </div>

      <div id="calendar_block" class="left"></div>
   </div>

	<!--Note : It is good to keep javascript at the bottom of the body tag, so that it does not block the DOM loading-->		
	<script type="text/javascript" src="fb.js"></script>
	
  	<!--Note : This script acts as a fallback if Javascript is not supported-->				
	<noscript>Your browser does not support JavaScript!</noscript>
</body>
</html>
